<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  
  <ui:define name="titulo">Teste</ui:define>
  
  <ui:define name="corpo">
  
	<h:form id="formulario">

		<h1>TESTE</h1>

		<p:growl id="growl" showDetail="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" 
						oncomplete="PF('editarDialogWidgetVar').show()"
		            	update="editarDialog"	
						ctionListener="#{manterAlunoBean.limpar}"	            	
		            	process="@this"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="cursosTable" var="curso" value="#{manterCursoBean.cursos}"
				lazy="false" showGridlines="true"
	    		style="margin-top: 20px" emptyMessage="Nenhum curso encontrado." rows="10"
	    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
	    		rowsPerPageTemplate="5,10,15">		

				<p:column headerText="Id">
					<h:outputText value="#{curso.id}" />
				</p:column>	

				<p:column headerText="Sigla"
					filterBy="#{curso.sigla}" sortBy="#{curso.sigla}">
					<h:outputText value="#{curso.sigla}" />
				</p:column>	

				<p:column headerText="Qntd de Semestres"
					filterBy="#{curso.qdeSemestres}" sortBy="#{curso.qdeSemestres}">
					<h:outputText value="#{curso.qdeSemestres}" />
				</p:column>				


				<p:column headerText="Operações">					
					
					<p:commandButton id="cb1" icon="pi pi-pencil" title="Editar"	    				
		            	oncomplete="PF('editarDialogWidgetVar').show()"
		            	update=":formulario:editarDialog"		            	
		            	process="@this">
		            	<f:setPropertyActionListener target="#{manterCursoBean.curso}" 
							value="#{curso}" />
	            	</p:commandButton>

					<p:commandButton icon="pi pi-trash"  title="Excluir"
						onclick="PF('confirmacaoExclusao').show();"
						process="@this"	>
						<f:setPropertyActionListener target="#{manterCursoBean.curso}"
							value="#{curso}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>



	<p:dialog id="editarDialog" header="Curso" widgetVar="editarDialogWidgetVar"
				modal="true" resizable="true" closeOnEscape="true"
				showEffect="explode" hideEffect="explode" 
				width="100%" position="center top" maximizable="true"
				height="70%" fitViewport="true" responsive="true">

		<p:panelGrid id="grid" columns="2">

			<p:outputLabel for="id" value="Id: " />
			<p:outputLabel id="id" value="#{manterCursoBean.curso.id}" />

			<p:outputLabel for="sigla" value="Sigla: " />
			<p:inputText id="sigla" value="#{manterCursoBean.curso.sigla}" 
			  required="true"/>

			<p:outputLabel for="qdeSemestres" value="Quantidade de semestres: " />
			<p:inputText id="qdeSemestres" value="#{manterCursoBean.curso.qdeSemestres}" 
			  required="true"/>


			<p:commandButton icon="pi pi-save" id="salvarButton"
				value="Salvar" title="Grava dados do curso"
				actionListener="#{manterCursoBean.salvar}"
				oncomplete="if (!args.validationFailed) PF('editarDialogWidgetVar').hide()"
				update="growl cursosTable" process="@this grid">
			</p:commandButton>						
			
		</p:panelGrid>

	</p:dialog>
	
	<p:confirmDialog id="confirmacaoExclusaoDialog"
				widgetVar="confirmacaoExclusao"
				message="Tem certeza que deseja excluir o curso #{manterAlçunoBean.curso.sigla}?"
				header="Exclusão de usuário" severity="alert">
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" 
					process="@this"/>
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update=":formulario:cursosTable"
					onclick="PF('confirmacaoExclusao').hide();"
					action="#{manterCursoBean.excluir}"
					process="@this"/>
			</p:confirmDialog>	

	</h:form>
  </ui:define>
</ui:composition>
